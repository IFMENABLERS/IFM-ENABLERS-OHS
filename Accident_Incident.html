<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident / Accident Reporting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            background-color: #162447;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            text-align: center;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="date"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            text-align: center;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .button-container a, .button-container button {
            background-color: #1f4068;
            color: #fff;
            text-decoration: none;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover, .button-container button:hover {
            background-color: #e43f5a;
        }

        .button-container button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Report an Incident / Accident</h1>
        <form name="incident-accident" method="POST" data-netlify="true">
            
            <!-- SBU Name Dropdown (Centered) -->
            <div class="form-group">
                <label for="sbu">SBU Name:</label>
                <select id="sbu" name="sbu" required>
                    <option value="COSCO">COSCO</option>
                    <option value="EXPE CMB">EXPE</option>
                    <option value="CEVA">CEVA</option>
                    <option value="NYK">NYK</option>
                    <option value="CMA">CMA</option>
                    <option value="DELMEGE">DELMEGE</option>
                    <option value="ONE">ONE</option>
                    <option value="ASTERI IL">ATERI IL</option>
                    <option value="ASTERI SAYURUSEWANA">ASTERI SAYURUSEWANA</option>
                    <option value="EXPE KATUNAYAKE">EXPE KATUNAYAKE</option>
                </select>
            </div>

            <!-- Name of Reporting Person -->
            <div class="form-group">
                <label for="reporter_name">Name of Reporting Person:</label>
                <input type="text" id="reporter_name" name="reporter_name" required>
            </div>

            <!-- Date Picker -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Location Dropdown (Centered) -->
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                   <option value="ADV headoffice">ADV Headoffice</option>
                    <option value="IL Towers Nawam Mawatha">IL Towers Nawam Mawatha</option>
                    <option value="Sayuru Sewana">Sayuru Sewana</option>
                    <option value="ACV Katunayake">ACV Katunayake</option>
                    <option value="Lee Hedges Towers">Lee Hedges Towers</option>
                    <option value="Delmedge HO">Delmedge HO</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Brief Description of Incident / Accident -->
            <div class="form-group">
                <label for="incident-accident_description">Brief Description of Incident / Accident:</label>
                <textarea id="incident-accident_description" name="incident-accident_description" required placeholder="Provide a detailed description of the Incident / Accident"></textarea>
            </div>

            <!-- Buttons for Home and Submit -->
            <div class="button-container">
                <a href="index.html">Home</a>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
